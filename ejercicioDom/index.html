<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="/ejercicioDom/dom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        <h1 class="text-center">Indice de masa corporal (IMC)</h1>
        <form>
            <label for="estatura">ESTATURA <br> en centimetros</label>
            <br>
            <input class="btn btn-light" type="number" id="estatura" placeholder="Ej,178" min="10" max="250" required />
            <br>
            <label for="peso">PESO <br> en kilogramos</label>
            <br>
            <input class="btn btn-light mb-3" type="number" id="peso" placeholder="Ej, 78" min="2" max="300" required />
            <br>
            <input class="btn btn-outline-info" type="button" id="calcular" value="Calcular">
            <br>
            <fieldset disabled>
                <label for="resultado">Resultado</label>
                <br>
                <input class="btn btn-light border border-info" type="number" id="resultado">
            </fieldset>
        </form>
    </div>
    <div class="container mt-3 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        <form>
            <input class="btn btn-light border border-info" type="number" id="dolar" min="1"  required />
            <label for="dolar">Dolar Estadounidense</label>
            <br>
            <br>
            <input class="btn btn-light border border-info" type="number" id="pesoCol" min="1" 
                required />
            <label for="pesoCol">Peso Colombiano</label>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/ejercicioDom/dom.js"></script>
</body>

</html>

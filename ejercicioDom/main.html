<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ejercicioDom/dom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center">Mi bloc de notas</h1>
        <h3>Nueva nota</h3>
        <form class="row m-2 ">
            <input class="text-center col-8 mb-3" type="text" id="titulo" min="1" placeholder="Titulo" required name="notas"/>
            <div class="col-1"></div>
            <input class="btn btn-outline-info col mb-3" type="button" id="guardar" value="Guardar" name="guardar">
            <textarea class="col-8 text-center" name="Nota" id="nota" placeholder="Escriba su nota aqui" name="notas" required></textarea>
            <div class="col-1"></div>
            <input class="btn btn-outline-info col " type="button" id="borrar" value="Borrar" name="notas">
        </form>
    </div>
    <div class="input-group mb-3 mt-4 ">
        <input type="text" class="form-control " placeholder="Buscar" aria-label="Recipient's username"
            aria-describedby="button-addon2">
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Realizadas</label>
    </div>
    <div class="padre">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/ejercicioDom/main.js"></script>
</body>

</html>
